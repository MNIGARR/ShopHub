<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-sm border border-gray-100"
    >
      <h2 class="text-2xl font-bold text-gray-800 mb-6">
        Yeni Məhsul Əlavə Et
      </h2>

      <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700"
              >Məhsulun Adı *</label
            >
            <input
              type="text"
              id="name"
              required
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700"
              >Kateqoriya *</label
            >
            <select
              id="categoryId"
              required
              class="w-full p-3 border rounded-lg outline-none"
            ></select>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700"
                >Qiymət ($) *</label
              >
              <input
                type="number"
                id="price"
                step="0.01"
                required
                class="w-full p-3 border rounded-lg outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700"
                >Stok Miqdarı *</label
              >
              <input
                type="number"
                id="stock"
                required
                class="w-full p-3 border rounded-lg outline-none"
              />
            </div>
          </div>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700"
              >Təsvir</label
            >
            <textarea
              id="description"
              rows="4"
              class="w-full p-3 border rounded-lg outline-none"
            ></textarea>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700"
              >Məhsul Şəkli *</label
            >
            <input
              type="file"
              id="imageInput"
              accept="image/*"
              class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            />
            <div id="uploadStatus" class="mt-2 text-xs font-medium"></div>
          </div>
        </div>

        <div class="md:col-span-2 mt-4">
          <button
            type="submit"
            id="submitBtn"
            class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition duration-300"
          >
            Məhsulu Yarat
          </button>
        </div>
      </form>
    </div>

    <script src="../../js/admin-add-product.js"></script>
  </body>
</html>
