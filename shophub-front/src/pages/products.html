<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ShopHub | Products</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/pages/products.css" />
  </head>
  <body>
    <div
      id="productsGrid"
      class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"
    ></div>

    <div class="flex flex-col items-center mt-12 space-y-4">
      <div
        class="inline-flex items-center bg-white border rounded-xl shadow-sm p-1"
      >
        <button
          id="prevPage"
          class="p-2 rounded-lg hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m15 18-6-6 6-6" />
          </svg>
        </button>

        <div id="pageNumbers" class="flex px-2 space-x-1"></div>

        <button
          id="nextPage"
          class="p-2 rounded-lg hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m9 18 6-6-6-6" />
          </svg>
        </button>
      </div>
      <p id="totalInfo" class="text-sm text-gray-500 font-medium"></p>
    </div>

    <script src="../js/products.js"></script>
  </body>
</html>
