<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShopHub | Product Detail</title>
  <link rel="stylesheet" href="../css/base.css" />
</head>
<body>

  <header id="navbar"></header>

  <main class="container">
    <div id="productDetail">Loading...</div>
  </main>

  <footer id="footer"></footer>

  <script type="module">
    import { productService } from "../js/services/product.service.js";
    import { cartService } from "../js/services/cart.service.js";
    import { showToast } from "../js/ui/toast.js";

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function loadProduct() {
      try {
        const data = await productService.getById(id);
        const product = data.product || data;

        document.getElementById("productDetail").innerHTML = `
          <h1>${product.name}</h1>
          <img src="${product.imageUrl || "/assets/images/placeholder.png"}" alt="${product.name}">
          <p>${product.description || ""}</p>
          <strong>${product.price} ₼</strong>
          <br><br>

          <label>Qty:
            <input id="qtyInput" type="number" min="1" value="1" />
          </label>
          <br><br>

          <button id="addToCartBtn" class="btn">Add to Cart</button>
        `;

        document.getElementById("addToCartBtn").addEventListener("click", async () => {
          const qty = Number(document.getElementById("qtyInput").value || 1);

          // product obyekti normaldırsa birbaşa add edirik
          cartService.add({
            productId: product.id,
            name: product.name,
            price: product.price,
            imageUrl: product.imageUrl,
            qty,
          });

          showToast("Added to cart", "success");
        });

      } catch (e) {
        showToast("Product not found", "error");
      }
    }

    loadProduct();
  </script>

  <script type="module" src="../js/app.js"></script>
</body>
</html>
